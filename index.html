<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NeighborhoodMap</title>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<style>
			body {font-family: Arial, sans-serif; background-color: #3cb371; color: #fff5ee; height: 100%; margin: 0; padding: 20px;}
			#map {width: 100%; height: 500px; background-color: #20b2aa}
		</style>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	</head>
	<body>
		<h1>Friendship, Food, and Coffee</h1>
		<p>Try these places the next time you're looking for an amazing place to catch up with old friends over brunch, or over coffee</p>

		<!-- TODO: search and/or filter locations -->

		<div id="locList"></div>

		<p>Locations: <span data-bind="text: this.defaultLocations"></span></p>
		
		<div id="map"></div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>		
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6rVP8hdeJ_O6agpvFZaco_YTlpmKmUeI&v=3&callback=initMap&libraries=places">
		</script>
	</body>
