<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NeighborhoodMap</title>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<style>
			html, body {font-family: Arial, sans-serif; background-color: #3cb371; color: #fff5ee; height: 100%; margin: 0; padding: 0;}
			#header {padding: 20px;}
			#locList {padding: 0 0 10px 20px;}
			#map {height: 100%}
			.infowindow-content {color: #808080;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>Friendship, Food, and Coffee</h1>
			<p>Try these places the next time you're looking for an amazing place to catch up with old friends over brunch, or over coffee</p>
		</div>

		<div id="locList">
			<h3>Locations:</h3>
			<form data-bind="submit: search">
				<input type="text" data-bind="value: userLoc" id="userLoc" autofocus="on" autocomplete="on" placeholder="Enter keyword">
				<button type="submit">Search</button>
				<button type="button" data-bind="event: { click: $root.showAll }">Show All</button>
			</form>
			<ul class="d-list" data-bind="foreach: markersArray">
				<li data-bind="style: { display: $data.display ? 'list-item' : 'none'}"><span data-bind="text: $data.title, event: { click: $parent.openInfoWindow }"></span></li>
			</ul>
		</div>
		
		<div id="map"></div>

		<script src="js/main.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6rVP8hdeJ_O6agpvFZaco_YTlpmKmUeI&v=3&callback=initMap&libraries=places" onerror="googleError()">
		</script>

	</body>
</html>
